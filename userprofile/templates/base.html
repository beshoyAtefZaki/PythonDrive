     </form>
 </div></div></div>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="mod">
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Upload File
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Python Drive</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        		 <form method='POST' action="{% url 'create_file'%}" enctype="multipart/form-data",  > {% csrf_token %}
               <div class="mb-3">
  					<label for="exampleFormControlInput1" class="form-label">Title</label>
					 <input type="test" class="form-control" id="title" placeholder="Title"  name='tiltle' required>
				</div>
              <div class="mb-3">
                   <label for="exampleFormControlInput1" class="form-label">Content</label>
                   <input type="text" name="content" id="content" class="form-control input-sm" placeholder="Content" name="content" required>     

              </div>
              <div class="mb-3">
  				<label for="formFile" class="form-label">Select File </label>
  					<input class="form-control" type="file" id="formFile" name="formFile" required>
				</div>

             <span id='message'></span>

                
                
                <input type="submit" value="Save" class="btn btn-info btn-block" id="submit-f">
                  <span id='message'></span>
              </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
</div>
